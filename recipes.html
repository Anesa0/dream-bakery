<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="module" src="scripts/recipesScript.js"></script>
    <title>Dream Bakery - Recipes Management</title>
  </head>

  <body class="bg-yellow-50">
    <div class="flex flex-col justify-center">
      <div class="w-1/2 p-5">
        <h2 class="mb-4 text-2xl font-bold">Recipe Management</h2>
        <div class="mb-4">
          <button
            id="add-recipe-btn"
            class="px-4 py-2 font-bold text-white bg-yellow-500 rounded hover:bg-yellow-600 focus:outline-none focus:shadow-outline"
          >
            + Add Recipe
          </button>
        </div>

        <table class="w-full border-collapse">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left bg-gray-100 border">Id</th>
              <th class="px-4 py-2 text-left bg-gray-100 border">Name</th>
              <th class="px-4 py-2 text-left bg-gray-100 border">Actions</th>
            </tr>
          </thead>
          <tbody id="recipe-list"></tbody>
        </table>
      </div>
    </div>

    <div
      id="recipe-modal"
      class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50 pt-52"
    >
      <div
        class="inset-0 w-full max-w-md p-4 mx-4 bg-white rounded shadow-lg sm:mx-auto sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-3xl"
      >
        <h3 class="mb-4 text-lg font-bold">Recipe Details</h3>
        <form id="recipe-form">
          <input type="hidden" id="recipe-id" />
          <div class="mb-4">
            <label
              for="recipe-name"
              class="block mb-2 text-sm font-bold text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="recipe-name"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label
              for="raw-material"
              class="block mb-2 text-sm font-bold text-gray-700"
              >Raw Material</label
            >
            <select
              id="raw-material"
              class="w-full px-3 py-2 border rounded-md"
            >
              <option value="">Select Raw Material</option>
            </select>
          </div>
          <div class="mb-4">
            <label
              for="quantity"
              class="block mb-2 text-sm font-bold text-gray-700"
              >Quantity</label
            >
            <input
              type="number"
              id="quantity"
              step="0.001"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label for="unit" class="block mb-2 text-sm font-bold text-gray-700"
              >Unit</label
            >
            <select id="unit" class="w-full px-3 py-2 border rounded-md">
              <option value="">Select Unit</option>
              <option value="Miligram">Miligram</option>
              <option value="Gram">Gram</option>
              <option value="Kilogram">Kilogram</option>
              <option value="Mililiter">Mililiter</option>
              <option value="Deciliter">Deciliter</option>
              <option value="Liter">Liter</option>
            </select>
          </div>
          <div class="flex justify-end mb-2">
            <button
              id="cancel-btn"
              class="px-4 py-2 mr-2 font-bold text-white bg-gray-400 rounded-md hover:bg-gray-600 focus:outline-none focus:shadow-outline"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 font-bold text-white bg-yellow-500 rounded-md hover:bg-yellow-600 focus:outline-none focus:shadow-outline"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
