<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="scripts/loginScript.js"></script>
    <title>Dream Bakery - Login Page</title>
  </head>

  <body>
    <div class="flex items-center justify-center h-screen bg-yellow-50">
      <div class="p-8 bg-white rounded shadow-lg sm:w-1/2 lg:w-3/12">
        <h2 class="mb-4 text-2xl font-bold text-yellow-500">Login</h2>
        <form id="login-form">
          <div class="mb-4">
            <label
              for="username"
              class="block mb-2 text-sm font-bold text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="w-full px-3 py-2 border rounded-md"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block mb-2 text-sm font-bold text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border rounded-md"
              placeholder="Enter your password"
              required
            />
          </div>
          <p id="error-message" class="hidden mt-3 mb-4 text-red-400"></p>
          <button
            type="submit"
            class="px-4 py-2 font-bold text-white bg-yellow-500 rounded-md hover:bg-yellow-600 focus:outline-none focus:shadow-outline"
            onclick="validate()"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
