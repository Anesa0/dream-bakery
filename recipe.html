<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="module" src="scripts/recipeScript.js"></script>
    <title>Dream Bakery - Recipe Management</title>
  </head>

  <body class="bg-yellow-50">
    <div class="flex flex-col justify-center">
      <div class="w-1/2 p-5">
        <h2 class="mb-4 text-2xl font-bold">Recipe Management</h2>
        <table class="w-full border-collapse">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left bg-gray-100 border">Name</th>
              <th class="px-4 py-2 text-left bg-gray-100 border">
                Raw Material
              </th>
              <th class="px-4 py-2 text-left bg-gray-100 border">Quantity</th>
              <th class="px-4 py-2 text-left bg-gray-100 border">Unit</th>
            </tr>
          </thead>
          <tbody id="recipe-list"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
